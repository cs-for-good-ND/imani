<div ng-if="dataLoaded">
    <div class="container">
        <div class="row">
            <h1>{{ title }} | {{ author }}</h1>

            <div class="jumbotron">
                <h3 style="color: grey; text-align: left; ">{{ message }}</h3>
                <h4>{{ timestamp }}</h4>
            </div>
        </div>
    </div>


    <!--[] says []:-->
    <div class="container">
        <div class="row" ng-repeat="reply in replies">
            <div class="col-sm-2" style="margin-top: 40px; text-align: left;">
                <h3 style="color: #132c86;">{{ reply.Name }} says: </h3>
                <h5 style="color: grey;">{{ reply.Message }}</h5>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6" style="margin-left: 20%">
                <form>
                    <div class="form-group">
                        <h3 style="text-align: left;">Name:</h3> <textarea class="form-control" id="textForm" rows="1" ng-model="name"></textarea>
                    </div>
                    <div class="form-group">
                        <h3 style="text-align: left;">Reply:</h3> <textarea class="form-control" id="textForm" rows="3" ng-model="msg"></textarea>
                    </div>
                    <form class="form-inline">
                        <button class="btn btn-secondary submit" id="btn" type="submit" style="font-size:1.6em;" ng-click="makeReply(name, msg)">Post Reply</button>
                    </form>
                </form>
            </div>
        </div>
    </div>
</div>
